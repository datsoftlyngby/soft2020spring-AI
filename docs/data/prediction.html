<!DOCTYPE html>
<html lang=“en”>
   <head>
        {% block meta %}
            <meta charset=“utf-8”>
            <meta name=“viewport” intent = “width=device-width, initial-scale=1.0”>
        {% endblock meta %}

        {% block styles %}   {% endblock styles %}

        <title> {% block title %} Title {% endblock title %} </title>
    </head>
    
    <body>
        <div id=“page-content”>
          {% block page_content %}
            
            <h1>Make Prediction About a Cluster</h1>  
                <br>
                <form method="POST" action="/predicted" id=pform>
                    <div>
                      Enter x1 <input type="text" name="x1" id="x1"> <br>
                      Enter x2 <input type="text" name="x2" id="x2"> <br>
                      <input type="submit" name="submit" value="Submit">
                    </div>
                </form>
            
            </h2>
          {% endblock page_content %}
        </div>

        <div id=“footer”>
          {% block footer %}

          {% endblock footer %}
        </div>
    </body>
</html>
